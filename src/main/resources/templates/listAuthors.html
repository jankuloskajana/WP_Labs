<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="utf-8">
  <title>Book Reservation - Welcome and choose a Book</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

  </style>
</head>
<body>
<header>
  <h1>List of all Authors</h1>
</header>
<main>
  <th:block sec:authorize="hasRole('ADMIN')">
  <a href="/authors/author-form">
    <i>Add a new author</i>
  </a>
</th:block>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Surame</th>
      <th>Country</th>
      <th>Biography</th>
      <th sec:authorize="hasRole('ADMIN')"> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.getName()}"></td>
      <td th:text="${author.getSurname()}"></td>
      <td th:text="${author.getCountry()}"></td>
      <td th:text="${author.getBiography()}"></td>
      <td>
        <th:block sec:authorize="hasRole('ADMIN')">
        <a th:href="@{'/authors/author-form/{id}' (id=${author.getId()})}">
          <i>Edit</i>
        </a>
          </th:block>
        <th:block sec:authorize="hasRole('ADMIN')">
        <form th:action="@{'/authors/delete/{id}' (id=${author.getId()})}"
              th:method="DELETE">
          <button type="submit">
            Delete
          </button>
        </form>
          </th:block>
      </td>
    </tr>
    </tbody>
  </table>

</main>
</body>
</html>
