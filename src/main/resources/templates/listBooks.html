<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form action="/books" method="GET">
        <input type="text" name="search" placeholder="Enter title or rating" th:value="${param.search}">
        <input type="submit" value="search">
    </form>
    <h2>Choose a book:</h2>
    <!-- Display radio buttons for each book,
         the value should be the book title
         and the displayed text should be:
         Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->
    <a href="/books/book-form">
        <i>Add a new book</i>
    </a>
    <form action="/bookReservation" method="POST">
        <div th:each="book : ${books}" class="book-option">
            <label>
                <input type="radio" name="bookTitle" th:value="${book.title}" required>
                Title: <span th:text="${book.getTitle()}"></span>,
                Genre: <span th:text="${book.getGenre()}"></span>
                Rating: <span th:text="${book.getAverageRating()}"></span>
            </label>
            <button type="submit" name="edit" th:formaction="@{'/books/book-form/' + ${book.getId()}}" formmethod="get"
                    formnovalidate>
                Edit
            </button>
            <button type="submit" name="delete" th:formaction="@{'/books/delete/' + ${book.getId()}}" formmethod="post"
                    formnovalidate>
                Delete
            </button>
        </div>
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numberOfCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
